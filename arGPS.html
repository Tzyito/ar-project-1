<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="./js/aframe.min.js"></script>
    <script type='text/javascript' src='./js/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='./js/ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 104.066785; longitude: 30.59021" scale="10 10 10">
        </a-entity>

        <a-text value="This content will always face you" look-at="[gps-camera]"
            gps-entity-place="latitude: 104.066785; longitude: 30.59021"></a-text>
        <a-camera gps-camera rotaion-reader></a-camera>
    </a-scene>
</body>

</html>
