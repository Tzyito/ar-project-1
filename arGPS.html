<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="./js/aframe.min.js"></script>
    <script type='text/javascript' src='./js/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='./js/ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 30.59159035863279; longitude: 104.06770377595194" scale="10 10 10">
        </a-entity>
    </a-scene>
</body>

</html>
